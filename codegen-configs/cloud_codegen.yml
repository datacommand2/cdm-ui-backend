# This configuration file tells GraphQL Code Generator how
# to generate types based on our schema.
schema: "./src/graphql/cloud/schemas.graphql"
generates:
  # Specify where our generated types should live.
  ./src/graphql/cloud/__generated__/resolvers-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      # More on this below!
      contextType: "../../../context#NeverStopContext"
      allowEnumStringTypes: true
      enumValues:
        CloudAuthMechanismEnum:
          PLAIN: "PLAIN"
          LOGIN: "LOGIN"
          GSSAPI: "GSSAPI"
          DIGEST_MD5: "DIGEST-MD5"
          MD5: "MD5"
          CRAM_MD5: "CRAM-MD5"
          OAUTH10A: "OAUTH10A"
          OAUTHBEARER: "OAUTHBEARER"
        CloudBackupWeekEnum:
          MONDAY: "monday"
          TUESDAY: "tuesday"
          WEDNESDAY: "wednesday"
          THURSDAY: "thursday"
          FRIDAY: "friday"
          SATURDAY: "saturday"
          SUNDAY: "sunday"
        CloudBackupWeekOfMonthEnum:
          FIRST_WEEK: "first-week"
          SECOND_WEEK: "second-week"
          THIRD_WEEK: "third-week"
          FOURTH_WEEK: "fourth-week"
          FIFTH_WEEK: "fifth-week"
          LAST_WEEK: "last-week"
        CloudDayOfMonthEnum:
          ONE: "1"
          TWO: "2"
          THREE: "3"
          FOUR: "4"
          FIVE: "5"
          SIX: "6"
          SEVEN: "7"
          EIGHT: "8"
          NINE: "9"
          TEN: "10"
          ELEVEN: "11"
          TWELVE: "12"
          THIRTEEN: "13"
          FOURTEEN: "14"
          FIFTEEN: "15"
          SIXTEEN: "16"
          SEVENTEEN: "17"
          EIGHTEEN: "18"
          NINETEEN: "19"
          TWENTY: "20"
          TWENTY_ONE: "21"
          TWENTY_TWO: "22"
          TWENTY_THREE: "23"
          TWENTY_FOUR: "24"
          TWENTY_FIVE: "25"
          TWENTY_SIX: "26"
          TWENTY_SEVEN: "27"
          TWENTY_EIGHT: "28"
          TWENTY_NINE: "29"
          THIRTY: "30"
          THIRTY_ONE: "31"
          LAST_DAY: "L"
        CloudEncryptionEnum:
          NONE: "none"
          SSL_TLS: "ssl/tls"
          STARTTLS: "starttls"
        CloudIntervalHourEnum:
          ONE: "1"
          TWO: "2"
          THREE: "3"
          FOUR: "4"
          SIX: "6"
          TWELVE: "12"
        CloudIntervalMinuteEnum:
          ONE: "1"
          TWO: "2"
          THREE: "3"
          FOUR: "4"
          FIVE: "5"
          SIX: "6"
          TEN: "10"
          TWELVE: "12"
          FIFTEEN: "15"
          TWENTY: "20"
          THIRTY: "30"
        CloudIntervalMonthEnum:
          ONE: "1"
          TWO: "2"
          THREE: "3"
          FOUR: "4"
          SIX: "6"
          TWELVE: "12"
        CloudLanguageSetEnum:
          ENG: "eng"
          KOR: "kor"
        CloudLogLevelEnum:
          TRACE: "trace"
          DEBUG: "debug"
          INFO: "info"
          WARNING: "warning"
          ERROR: "error"
          FATAL: "fatal"
        CloudPlatformEnum:
          OPENSTACK: "openstack"
